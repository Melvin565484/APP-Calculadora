<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Calculadora de interés compuesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Calculadora Financiera</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Calculadora</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="card" style="width: 36rem;">
                <div class="card-header">
                    <h2 class="title text-center">Calculadora Interés Simple y Compuesto</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Capital:</label>
                            <input onkeyup="procesaFuncion()" class="form-control" id="cantidad" name="cantidad"
                                type="number" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label>Tasa de interés (%):</label>
                            <input onkeyup="procesaFuncion()" class="form-control" id="interes" name="interes"
                                type="number" placeholder="%">
                        </div>
                        <div class="form-group">
                            <label>Tiempo en años:</label>
                            <input onkeyup="procesaFuncion()" class="form-control" id="tiempo" name="tiempo"
                                type="number" placeholder="1">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="txt" class="txt mt-3 text-center">
            <p>Interes Simple:</p>
            <label id="resultado2"></label>
        </div>
        <div id="txt" class="txt mt-3 text-center">
            <p>Interes Compuesto:</p>
            <span id="resultado"></span>
        </div>
        <div id="curve_chart" class="mt-5" style="width: 100%; height: 500px"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDzwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
